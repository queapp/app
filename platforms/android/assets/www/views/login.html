<!-- login dialog -->
<!-- only show this when this isn't a new que instance -->
<div class="login" ng-controller="LoginController as lC" ng-hide="nC.user.newInstance">
  <div class="login-dialog form-group">
    <!-- <h1>Que</h1> -->
    <div class="logo-image-wrapper">
      <img src="img/logo.svg"/>
    </div>
    
    <input
      type="text"
      class="username"
      ng-class="{bad: lC.badlogin}"
      ng-model="lC.quehostname"
      placeholder="Que Hostname"
    />

    <input
      type="text"
      class="username"
      ng-class="{bad: lC.badlogin}"
      ng-model="lC.username"
      placeholder="Username"
      ng-disabled="!lC.quehostname.length"
    />
    <input
      type="password"
      class="password"
      ng-class="{bad: lC.badlogin}"
      ng-model="lC.password"
      placeholder="Password"
      ng-disabled="!lC.quehostname.length"
    />

    <button
      class="btn btn-primary btn-lg"
      ng-click="lC.login()"
      ng-disabled="!lC.quehostname.length"
      >Login
    </button>
  </div>
</div>

<!-- new instance wizard -->
<!-- show this instead of the login dialog -->
<new-instance ng-show="nC.user.newInstance"></new-instance>
