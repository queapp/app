<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=1000"> -->
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Que Dashboard</title>

    <!-- Bootstrap -->
    <!-- <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/index.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      ">">https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
      ">">https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
    <![endif]-->
  </head>
  <body ng-app="QueGui" ng-controller="navController as nC" ng-class="{white: !nC.user.auth.username}">

    <header class="bar bar-nav">
      <h1 class="title">{{nC.getPageTitle().title}}</h1>
      <a class="icon icon-plus pull-right"></a>
    </header>

    <nav class="bar bar-tab">
      <a class="tab-item active" href="#/dash">
        Dash
      </a>
      <a class="tab-item" href="#/things">
        Things
      </a>
      <a class="tab-item" href="#/rooms">
        Rooms
      </a>
      <a class="tab-item" href="#/settings">
        Settings
      </a>
    </nav>

    <div class="content" ng-controller="QueryResultsController as qC">
      <div class="view-container">
        <div ng-view></div>
      </div>
    </div>
    <!-- all javascript -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/jqueryui.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/libs/underscore.min.js"></script>
    <script src="js/app/wildcard.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-route.min.js"></script>

    <!-- get the host -->
    <script src="js/get-host.js"></script>

    <!-- websockets -->
    <script src="/socket.io/socket.io.js"></script>
    <script> var socket = io(); </script>

    <!-- angular stuff -->
    <script src="js/app/app.js"></script>
    <script src="js/app/directives.js"></script>
    <script src="js/app/settings.js"></script>

    <script src="js/app/things.js"></script>
    <script src="js/app/rooms.js"></script>
    <script src="js/app/blocks.js"></script>

    <script src="js/app/login.js"></script>
    <script src="js/app/newwizard.js"></script>
    <script src="js/app/query-results.js"></script>

    <!-- update textbox-groups -->
    <script src="js/libs/textbox-group.js"></script>

  </body>
</html>
